
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name = "viewport" content="width=device-width, initial-scale=1.0" />
    <meta author="Rikki Gaddy"/>
    <title>Calculator Example</title>
    <link rel="stylesheet" href="calculator.css" />
</head>

<body>
    <h1>Calculator</h1>
<form id="calculator">
    <div class="first-number">
        <h3>Enter your First Number</h3>
        <input type="text" class="first-number-box" name="first-number"></input>
    </div>

<div id="operators">
    <h4>Select Your Operator</h4>

    <div class="operators">
        <button class="button" onclick="setOperation('+')">+</button>
        <button class="button" onclick="setOperation('-')">-</button>
        <button class="button" onclick="setOperation('*')">x</button>
        <button class="button" onclick="setOperation('/')">/</button>
    </div>
<div class="second-number">
    <h3>Enter your Second Number</h3>
    <input type="text" class="first-number-box" name="first-number"></input>
</div>

</div>
    <div id="get-results">
    <button class="button-clear" onclick="clearDisplay()">Clear</button>
    <button class="button-equals" onclick="calculate()">Get Results!</button>
    </div>

    <div>
    <input type="text" name="result" class="result"></input>
    </div>

    </form>
</body>


<script>

    let num1 = 2;
    let num2 = 4;
    fetch(`/calculator/add?num1=${num1}&num2=${num2}`)
        .then(response => response.json())
        .then(data => {
            document.getElementById("result").innerHTML =
                data.result;
        })
</script>

</html>
