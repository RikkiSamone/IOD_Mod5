<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="fakestore.css">
</head>

<body>
    <div class="container my-4">
        <h1 class="text-center-mb-4">Faux-get: E-Commerce Store</h1>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Faux-get</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <button class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Products
                            </button>
                            <ul class="dropdown-menu dropdown-menu-dark" id="filterDropdown">
                                <li><a class="dropdown-item" href="#" data-category="allproducts">All Products</a></li>
                                <li><a class="dropdown-item" href="#" data-category="electronics">Electronics</a></li>
                                <li><a class="dropdown-item" href="#" data-category="jewelry">Jewelry</a></li>
                                <li><a class="dropdown-item" href="#" data-category="mens-clothing">Men's Clothing</a>
                                </li>
                                <li><a class="dropdown-item" href="#" data-category="womens-clothing">Women's
                                        Clothing</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="row g-4" id="card-list"></div>
    </div>

    <template id="card-template">
        <div class="col-lg-3 col-md-6 col-sm-12">
            <div class="card border border-primary shadow-lg">
                <img src="..." class="card-art-top" alt="...">
            </div>
            <div class="card-body border border-primary shadow-lg p-3">
                <div class="card-title h4"></div>
                <h5 class="card-subtitle mb-2 text-body-secondary">Card subtitle</h5>
                <p class="card-text"></p>
                <a class="card-link btn btn-info" target="_blank">Add to Cart</a>
            </div>
        </div>
        </div>
    </template>

    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="fakestore.js"></script>

</body>

</html>
